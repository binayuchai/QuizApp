{% extends 'base_temp.html' %}
{% block maincontent %}
{% load static %}
<div class="mt-3 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 24rem;" >
        <img src="{% static 'images/progressImage.svg' %}"  style="width: 22rem;height: 20rem;" class="card-img-top img-fluid" alt="Quiz Image">
        <div class="card-body">
            <h3 class="card-title"> Progress Quiz Category</h3>

            <h5 class="mt-4 py-2" >
                <ul class="list-group">
                    {% for progress in progresses %}
                  
                    <li class="mt-2 list-group-item list-group-item-action"><a class="text-decoration-none text-secondary text-capitalize" href="{% url 'quizapp:q_question' progress.category.id %}">{{ progress.category }}</a></li>
                    {% endfor %}

                </ul>
            </h5>
        </div>
      </div>

</div>
{% endblock maincontent %}
