{% extends 'base_temp.html' %}

{% block maincontent %}
 <table class="table">
    <thead>
        <tr>
            <th>Sno</th>
            <th>Category</th>
            <th>Score</th>

        </tr>
        


    </thead>
    <tbody>
        {% for result in results %}

        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{result.category}}</td>
            <td>{{ result.score }}</td>
        </tr>
        {% endfor %}



    </tbody>




 </table>



{% endblock maincontent %}
